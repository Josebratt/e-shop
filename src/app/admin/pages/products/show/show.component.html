<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h4 class="m-0">Detalle Producto</h4>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a routerLink="/admin">Admin</a></li>
                    <li class="breadcrumb-item">
                        <a routerLink="/admin/product">Productos</a> 
                    </li>
                    <li class="breadcrumb-item active" routerLink="/admin/product/show">
                        Detalle
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card card-solid">
                    <div class="card-body">
                        <form>
                            <div class="row" *ngIf="product">
                                <div class="col-12 col-sm-4">
                                    <div class="form-group mt-2">
                                        <div>
                                            <img class="img-thumbnail responsive" style="max-height: 350px; display: block; margin: auto;" src="{{ product.image }}" alt="" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-8">
                                    <div class="form-row">
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label for="code">Codigo</label>
                                                <input type="text" class="form-control" id="sku" disabled
                                                    value="{{ product.sku }}" />
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="name">Nombre</label>
                                                <input type="text" class="form-control" id="name" disabled
                                                    value="{{ product.name }}" />
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label for="brand">Marca</label>
                                                <input type="text" class="form-control" disabled
                                                    id="brand" value="{{ product.brand }}" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="category">Categoria</label>
                                                <select class="custom-select" id="category" disabled
                                                    value="">
                                                    <option [value]="product.category.name">
                                                        {{ product.category.name }}
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="brand">Precio compra</label>
                                                <input type="number" class="form-control" disabled
                                                    id="priceBuy" value="{{ product.priceBuy }}" />
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="countInStock">Cantidad</label>
                                                <input type="number" class="form-control" disabled
                                                    id="countInStock" value="{{ product.countInStock }}" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="brand">Precio venta</label>
                                                <input type="number" class="form-control" disabled
                                                    id="priceSell" value="{{ product.priceSell }}" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-secondary btn-sm float-sm-right" (click)="onBack()">
                            Cancelar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
