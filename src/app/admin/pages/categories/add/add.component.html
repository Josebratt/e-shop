<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h4 *ngIf="!editmode; else edit" class="m-0">Crear Categoria</h4>
        <ng-template #edit>
          <h4 class="m-0">Editar Categoria</h4>
        </ng-template>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/admin">Admin</a></li>
          <li class="breadcrumb-item">
            <a routerLink="/admin/category">Categoria</a>
          </li>
          <li
            *ngIf="!editmode; else update"
            class="breadcrumb-item active"
            routerLink="/admin/category/add"
          >
            Nueva
          </li>
          <ng-template #update>
            <li class="breadcrumb-item active" routerLink="/admin/category/add">
              Actualizar
            </li>
          </ng-template>
        </ol>
      </div>
    </div>
  </div>
</div>

<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <form [formGroup]="form">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="name">Nombre</label>
                    <input
                      formControlName="name"
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Categoria"
                    />
                    <small
                      *ngIf="form.get('name')!.invalid && isSubmited"
                      class="text-danger"
                      >El nombre es requerido</small
                    >
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <button
              *ngIf="!editmode; else btnEdit"
              type="button"
              class="btn btn-flat btn-primary btn-sm"
              (click)="onSubmit()"
            >
              Guardar
            </button>
            <ng-template #btnEdit>
              <button
                type="button"
                class="btn btn-flat btn-primary btn-sm"
                (click)="onSubmit()"
              >
                Actualizar
              </button>
            </ng-template>
            <button
              type="button"
              class="btn btn-secondary btn-sm float-sm-right"
              (click)="onCancel()"
            >
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
