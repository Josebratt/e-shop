<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Lista de Usuarios</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a routerLink="/admin">Admin</a></li>
                    <li class="breadcrumb-item active" routerLink="/admin/user">
                        Usuario
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>
<section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <div class="row">
                <div class="col-md-12">
                  <button
                    type="button"
                    class="btn btn-primary btn-sm float-sm-right"
                    routerLink="/admin/user/add"
                  >
                    <i class="fas fa-plus"></i>
                    Nuevo
                  </button>
                </div>
              </div>
            </div>
            <div class="card-body table-responsive p-2">
              <table id="table" class="table table-hover text-nowrap table-sm table-bordered compact responsive">
                <thead>
                  <tr>
                    <th style="width: 6%">ID</th>
                    <th>Nombres</th>
                    <th>Direccion</th>
                    <th>Email</th>
                    <th>Telefono</th>
                    <th style="width: 8%"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of users; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ user.names }}</td>
                    <td>{{ user.address }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.phone }}</td>
                    <td>
                      <div class="float-sm-right">
                        <!-- <button type="button" class="btn btn-flat btn-success btn-sm mr-1">
                                                    <i class="nav-icon fas fa-eye"></i>
                                                </button> -->
                        <button
                          type="button"
                          class="btn btn-flat btn-primary btn-sm mr-1"
                        >
                          <i
                            class="nav-icon fas fa-pencil-alt"
                            (click)="onUpdate(user.id!)"
                          ></i>
                        </button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
