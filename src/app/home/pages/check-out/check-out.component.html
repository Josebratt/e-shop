<div class="content-header">
    <div class="container">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Detalle de la orden</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item">
                        <a routerLink="/"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="breadcrumb-item active" routerLink="/checkout">
                        <i class="fas fa-wallet"></i>
                        Checkout
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>

<div class="content">
    <div class="container">
        <div class="row">
            <div class="mb-2 ml-2">
                <a routerLink="/cart" class="btn btn-primary"><i class="fas fa-arrow-left"></i> Regresar al carrito</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <div class="card p-2">
                    <div class="card-header">
                        <h5>Resumen de la factura</h5>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="form">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="code">Nombres</label>
                                                <input formControlName="firstNames" type="text" class="form-control"
                                                    id="firstNames" placeholder="Nombres" />
                                                <small *ngIf="form.get('firstNames')!.invalid && isSubmited"
                                                    class="text-danger">El nombre es requerido</small>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="name">Apellidos</label>
                                                <input formControlName="lastNames" type="text" class="form-control"
                                                    id="lastNames" placeholder="Apellidos" />
                                                <small *ngIf="form.get('lastNames')!.invalid && isSubmited"
                                                    class="text-danger">Los Apellidos son requeridos</small>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="name">Direccion</label>
                                                <input formControlName="address" type="text" class="form-control"
                                                    id="address" placeholder="Direccion" />
                                                <small *ngIf="form.get('address')!.invalid && isSubmited"
                                                    class="text-danger">La Direccion es requerido</small>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="name">Ciudad</label>
                                                <input formControlName="city" type="text" class="form-control" id="city"
                                                    placeholder="Ciudad" />
                                                <small *ngIf="form.get('city')!.invalid && isSubmited"
                                                    class="text-danger">La ciudad es requerido</small>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="zip">Codigo postal</label>
                                                <input formControlName="zip" type="text" class="form-control" id="zip"
                                                    placeholder="Codigo postal" />
                                                <small *ngIf="form.get('zip')!.invalid && isSubmited"
                                                    class="text-danger">El codigo postal es requerido</small>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="phone">Telefono</label>
                                                <input formControlName="phone" type="text" class="form-control"
                                                    id="phone" placeholder="Telefono" />
                                                <small *ngIf="form.get('phone')!.invalid && isSubmited"
                                                    class="text-danger">El telefono es requerido</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
            <div class="col-md-3">
                <app-order-summary></app-order-summary>
                <div class="mt-2">
                    <a class="btn btn-primary btn-block" (click)="placeOrder()">Realizar pedido</a>
                </div>
            </div>
        </div>
    </div>
</div>
