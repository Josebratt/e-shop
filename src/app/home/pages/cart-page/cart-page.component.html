<div class="content-header">
    <div class="container">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Carrito de compras</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item">
                        <a routerLink="/"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="breadcrumb-item active" routerLink="/cart">
                        <i class="fas fa-shopping-cart"></i>
                        Carrito
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>

<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body table-responsive p-2">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Prducto</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Total</th>
                                    <th scope="col"> </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let productItem of productDatails">
                                    <th scope="row">
                                        <div class="col-md-4">
                                            <img class="img-thumbnail" style="max-height: 95px;" [src]=" productItem.product.image" [attr.alt]="productItem.product.name">
                                        </div>
                                        <div class="col-md-8">
                                            <h5 style="font-size: medium;"> {{ productItem.product.name }} </h5>
                                        </div>
                                    </th>
                                    <td>{{ productItem.product.priceSell }}</td>
                                    <td>
                                        <div class="input-group mb-3">
                                            <input type="number" [(ngModel)]="productItem.quantity" class="form-control" [min]="1" [max]="100">
                                        </div>
                                    </td>
                                    <td>{{ productItem.product.priceSell * productItem.quantity! | currency }}</td>
                                    <td>
                                        <button type="button" class="btn btn-flat btn-danger btn-sm">
                                            <i class="nav-icon fas fa-trash" (click)="onRemove()"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Resumen del pedido</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Sub-total <span>$454.98</span> </li>
                        </ul>
                        
                    </div>
                    <div class="card-footer">
                        <a href="#" class="btn btn-outline-success">PROCEED TO CHECKOUT</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
