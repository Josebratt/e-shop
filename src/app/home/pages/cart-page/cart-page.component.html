<div class="content-header">
    <div class="container">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Carrito de compras</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item">
                        <a routerLink="/"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="breadcrumb-item active" routerLink="/cart">
                        <i class="fas fa-shopping-cart"></i>
                        Carrito
                    </li>
                </ol>
            </div>
        </div>
    </div>
</div>

<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body table-responsive p-2">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Prducto</th>
                                    <th style="width: 8%">Precio</th>
                                    <th style="width: 8%">Cantidad</th>
                                    <th style="width: 10%">Total</th>
                                    <th style="width: 8%"> </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let productItem of productDetails">
                                    <th scope="row">
                                        <div class="col-md-12">
                                            <img class="img-thumbnail" style="max-height: 95px; display: inline-block; margin-right: 25px;" [src]=" productItem.product.image" [attr.alt]="productItem.product.name">
                                            <h5 style="font-size: medium; display: inline-block;"> {{ productItem.product.name }} </h5>
                                        </div>
                                        
                                        <!-- <div class="col-md-9">
                                            <h5 style="font-size: medium;"> {{ productItem.product.name }} </h5>
                                        </div> -->
                                    </th>
                                    <td>{{ productItem.product.priceSell }}</td>
                                    <td>
                                        <div class="input-group mb-3">
                                            <input type="number" [(ngModel)]="productItem.quantity" (input)="updateCartItemQuantity($event, productItem)" class="form-control" [min]="1" [max]="100">
                                        </div>
                                    </td>
                                    <td>{{ productItem.product.priceSell * productItem.quantity! | currency }}</td>
                                    <td>
                                        <button type="button" class="btn btn-flat btn-danger btn-sm">
                                            <i class="nav-icon fas fa-trash" (click)="onRemove(productItem)"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <app-order-summary></app-order-summary>
            </div>
        </div>
    </div>
</div>
