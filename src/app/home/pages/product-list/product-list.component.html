<div class="content-header">
  <div class="container">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Lista de Productos</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/"><i class="fas fa-home"></i> Home</a></li>
          <li class="breadcrumb-item active" routerLink="/products">
            <i class="fas fa-suitcase"></i>
            Productos
          </li>
        </ol>
      </div>
    </div>
  </div>
</div>

<div class="container padding-bottom-3x mb-1">
  <div class="row">
    <div class="col-3">
      <p>categories</p> 
      <div class="form-check" *ngFor="let category of categories">
        <input [(ngModel)]="category.checked" binary="true" (change)="categoryFilter()"
        class="form-check-input" type="checkbox">
        <label class="form-check-label" for="{{ category.id }}">{{ category.name }} </label>
      </div>
    </div>
    <div class="col-9">
      <div class="shop-toolbar padding-bottom-1x mb-2">
        <div class="column">
          <div class="shop-sorting">
            <label for="sorting">Sort by:</label>
            <select class="form-control" id="sorting" #selectSort (change)="onSort(selectSort.value)">
              <option value="createAt:reverse" [selected]="(uiService.sorting$ | async) === 'createAt:reverse'">Newest Articles</option>
              <option value="priceSell" [selected]="(uiService.sorting$ | async) === 'priceSell'">Low - High Price</option>
              <option value="priceSell:reverse" [selected]="(uiService.sorting$ | async) === 'priceSell:reverse'">High - Low Price</option>
              <option value="name" [selected]="(uiService.sorting$ | async) === 'name'">A - Z Order</option>
              <option value="name:reverse" [selected]="(uiService.sorting$ | async) === 'name:reverse'">Z - A Order</option>
            </select>
            <!-- <span class="text-muted">Showing:&nbsp;</span>
            <span>1 - 12 items</span> -->

          </div>
          <div class="row row-cols-1 row-cols-md-4 mt-4" *ngIf="products">
            <div *ngFor="let product of products">
                <app-product-item [product]="product"></app-product-item>
            </div>
        </div>
        </div>
      </div>
    </div>
  </div>

</div>
