<div class="content-header">
  <div class="container">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Detalle del producto</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item">
            <a routerLink="/"><i class="fas fa-home"></i> Home</a>
          </li>
          <li class="breadcrumb-item active" routerLink="/products">
            <i class="fas fa-suitcase"></i>
            Producto
          </li>
        </ol>
      </div>
    </div>
  </div>
</div>

<section class="content">
    <div class="card card-solid">
        <div class="card-body" *ngIf="product">
            <div class="row">
                <div class="col-12 col-sm-6">
                    <img class="responsive" style="max-height: 350px; display: block; margin: auto;" [src]=" product.image " alt="{{ product.name }}">
                </div>
                <div class="col-12 col-sm-6">
                    <h3 class="my-3">{{ product.name }}</h3>
                    <label for="price">Precio: </label>
                    <h5 class="price">{{ product.priceSell | currency }}</h5>
                    <label class="mt-3"for="quantity">Cantidad: </label>
                    <div class="input-group mb-3">
                        <input type="number" [(ngModel)]="quantity" class="form-control" [min]="1" [max]="100">
                    </div>
                    <button class="btn btn-outline-success btn-sm mt-1" (click)="onAddToCart()">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</section>
