<div class="login-page">
    <div class="login-box">
        <div class="card card-outline card-success">
            <div class="card-header text-center">
                <div class="d-none d-lg-block">
                    <a href="" class="ms-auto">
                        <img src="https://res.cloudinary.com/dgn1fahva/image/upload/v1669910447/Venepacific/venepacific_v4orea.jpg"
                            alt="Venepacific Logo" class="img-rounded elevation-3"
                            style="opacity: 0.8; max-width: 150px" />
                        <!-- <span class="text-success font-weight-semi-bold">Venepacific</span> -->
                    </a>
                </div>
            </div>
            <div class="card-body">
                <p class="login-box-msg">Sign in to start your session</p>
                <form [formGroup]="form">
                    <div class="form-group mb-3"> 
                        <input formControlName="email" type="email" class="form-control" placeholder="Email" />
                        <small *ngIf="form.get('email')!.invalid && isSubmited" class="text-danger">El email es
                            requerido</small>
                    </div>
                    <div class="form-group mb-3">
                        <input formControlName="password" type="password" class="form-control" placeholder="Password" />
                        <small *ngIf="form.get('password')!.invalid && isSubmited" class="text-danger">El password es
                            requerido</small>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="icheck-success">
                                <input type="checkbox" id="remember" />
                                <label for="remember"> Recuerdame </label>
                            </div>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-success btn-block" (click)="onLogin()">
                                Iniciar sesion
                            </button>
                        </div>
                    </div>
                </form>
                <p class="mb-1 mt-1">
                    <a href="!#">Olvide mi constrase√±a</a>
                </p>
            </div>
        </div>
    </div>
</div>
